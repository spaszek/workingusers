<div class="tags-wrapper">
    <div commentid="tagsList" class="tags-cloud">
        <div ng-repeat="selectedTag in selectedTags" class="tag">
            <span class="tagName">{{selectedTag}}</span>
            <span>&nbsp;<span ng-click="removeTag($index)" class="glyphicon glyphicon-remove" style="cursor:pointer" aria-hidden="true"></span></span>
        </div>
        <input type="text" placeholder="Start typing" commentid="searchInput" ng-keydown="checkKeyDown($event)" class="form-control" ng-model="searchText" ng-change="search()"/>
    </div>
    <ul commentid="suggestions" class="suggestions-list">
        <li ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
    </ul>
</div>
