          href="/css/login.css" />


</head>
<body>

    <div class="row" style="width:100%;">
        <div style="margin-left: 15%; max-width: 400px; float:left;">
            <h1 style="margin: 0; padding: 0; color: #ffffff; font-family:MileyTwerk;">already a member? sign in</h1>
            <div style="background: #ffffff; border-radius: 15px; border: 1px solid; border-color: #ffffff;">
                <form class="form-signin" name="form" th:action="@{/login}" action="/login" method="POST">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <label for="email" class="sr-only">Email address</label>
                <input type="email" style="margin-bottom: 5px;" id="email" name="email"  class="form-control" placeholder="Email address" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" style="margin-bottom: 5px;" id="password" name="password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" style="background: #21182d" type="submit">Sign in</button>
                </form>
                </div>
        </div>
        <div style="float:right; margin-right: 15%;">
            <h1 style="margin: 0; padding: 0; color: #ffffff; font-family:MileyTwerk;">Not a member? Create a free account</h1>
            <div class="col-md-3"> </div>
            <div class="col-md-9" style="background: #ffffff; border-radius: 15px; border: 1px solid; border-color: #ffffff; ">
            <form clas="formcreate" role="form" method="post" th:object="${userform}" th:action="@{/user/create}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <table style="padding: 10px;">
                    <tr>
                        <td>
                            <label for="email" style="font-size: 12px;" >Email address: </label>
                        </td>
                        <td>
                            <input type="email" name="email" style="font-size: 16px;" th:field="*{email}" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" style="font-size: 12px;" >Password: </label>
                        </td>
                        <td>
                            <input type="password" style="font-size: 16px;"  name="password"  th:field="*{password}" id="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passwordc" style="font-size: 12px;" >Confirm password: </label>
                        </td>
                        <td>
                            <input type="password" name="passwordc" style="font-size: 16px;"   th:field="*{passwordc}" id="passwordc" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nick" style="font-size: 12px;" >Nickname: </label>
                        </td>
                        <td>
                            <input type="text" name="nick"  style="font-size: 16px;"  id="nick"  th:field="*{nick}" required autofocus>
                        </td>
                    </tr>


                </table>
                <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px; background: #21182d" type="submit">Create</button>
            </form>
            </div>
        </div>
        </div>
        <div style="margin-left: 15%; margin-top: 40px;">
            <h1 th:if="${usercreated} == true" style="margin: 0; padding: 0; color: #ffffff; font-family:MileyTwerk;">user created successfully</h1>
            <h1 th:if="${param.logout}" style="margin: 0; padding: 0; color: #ffffff; font-family:MileyTwerk;">you have been logged out</h1>
            <h1 th:if="${param.error}" style="margin: 0; padding: 0; color: #ffffff; font-family:MileyTwerk;">an error occured, please try again</h1>

        </div>

    <!--</div>-->

</body>
</html>
